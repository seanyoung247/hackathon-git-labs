<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
        }

        @keyframes rotateSprite {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -704px 0;
            }
        }

        #sprite {
            width: 32px;
            height: 32px;
            background-image: url(assets/img/kart.png);
            transform: scale(4);
            animation: rotateSprite 1.5s steps(22) infinite;
        }
    </style>
</head>
<body>
    <div id="sprite-container"><div id="sprite"></div></div>
</body>
</html>
