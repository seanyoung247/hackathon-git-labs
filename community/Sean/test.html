<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        :root {
            --bW: 5px;
        }

        body {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
        }

        #scene::part(objects) {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 15em;
        }

        @keyframes rotate {
            from { transform: rotateX(90deg) rotateZ(0); }
            to { transform: rotateX(90deg) rotateZ(360deg); }
        }

        #cube {
            animation: rotate 10s linear infinite;
        }

        #cube::part(face) {
            background-color: goldenrod;
        }

        #cylinder {
            animation: rotate 8s linear infinite;
        }

        #cylinder::part(face) {
            background-color: goldenrod;
        }
        ::part(face)::after {
            content: '';
            position: absolute;
            top: var(--bW);
            left: 0;
            right: 0;
            bottom: var(--bW);
            background: gold;
        }
        ::part(top), ::part(bottom) {
            display: flex;
            justify-content: center;
            align-items: center;
            background: goldenrod;
        }
        ::part(top)::after, ::part(bottom)::after {
            content: '';
            left: var(--bW);
            right: var(--bW);
            background: gold;
        }

        #cylinder::part(top)::after, #cylinder::part(bottom)::after {
            border-radius: 50%;
        }
    </style>

    <script src="assets/js/main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <scene-3d id="scene">
        <cuboid-3d id="cube" width="5" height="1.5" depth="15" unit="em"></cuboid-3d>
        <cylinder-3d id="cylinder" height="1.5" width="10" sides="16" unit="em"></cylinder-3d>
    </scene-3d>
</body>
</html>
